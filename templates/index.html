<!DOCTYPE html>
<html>
<head>
    <title>Live Streaming Page</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #e0e0e0;
}

.content {
    text-align: center;
    margin-top: 100px;
}

h1, h3 {
    color: #333;
}

#value {
    color: #A4161A; /* Scarlet color */
    font-size: 24px;
    font-weight: bold;
}



.content {
    color: #f4f4f4;
}

.image-container1, .image-container2, .image-container3, .image-container4, .image-container5 {
    width: 200px;
    height: 200px;
    background-size: cover;
    transition: background-image 0.5s;
  }
  
  .image-container1 {
    background-image: url('../static/hand_images/finger_tap.PNG');
  }

  .image-container1:hover {
    background-image: url('finger_tap.gif');
  }
  .image-container2 {
    background-image: url('../static/hand_images/power_grip.PNG');
  }

  .image-container2:hover {
    background-image: url('hand_gifs/hand_exercise_gif/power_grip.gif');
  }
  .image-container3 {
    background-image: url('../static/hand_images/wrist_flex.PNG');
  }

  .image-container3:hover {
    background-image: url('hand_gifs/hand_exercise_gif/wrist_flex.gif');
  }
  .image-container4 {
    background-image: url('../static/hand_images/finger_strech.PNG');
  }

  .image-container4:hover {
    background-image: url('hand_gifs/hand_exercise_gif/finger_strech.gif');
  }
  .image-container5 {
    background-image: url('../static/hand_images/thumb_strech.PNG');
  }

  .image-container5:hover {
    background-image: url('hand_gifs/hand_exercise_gif/thumb_strech.gif');
  }



    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h3 class="mt-5">Physical Therapy!</h3>
                <img src="{{ url_for('video_feed') }}" width="70%" alt="Live Video Stream">
            </div>
        </div>
    </div>

    <table border="1">
        <tr>
            <td></td>
            <td class="image-container1"></td>
            <td id="dynamic-value1"></td>

        </tr>
        <tr>
            <td></td>
            <td class="image-container2"></td>
            <td id="dynamic-value2"></td>

        </tr>
        <tr>
            <td></td>
            <td class="image-container3"></td>
            <td id="dynamic-value3"></td>

        </tr>
        <tr>
            <td></td>
            <td class="image-container4"></td>
            <td id="dynamic-value4"></td>

        </tr>
        <tr>
            <td></td>
            <td class="image-container5"></td>
            <td id="dynamic-value5"></td>
        </tr>
    </table>

    <div class="content">

        <h1>Dynamic Value:</h1>
        <p id="dynamic-value"></p>

    </div>


    <script>

       function updateValue() {
        fetch('/update')
    .then(response => response.text())
    .then(data => {
        document.getElementById('dynamic-value1').innerText = data[1];
        document.getElementById('dynamic-value2').innerText = data[3];
        document.getElementById('dynamic-value3').innerText = data[5];
        document.getElementById('dynamic-value4').innerText = data[7];
        document.getElementById('dynamic-value5').innerText = data[9];
    });
}
        setInterval(updateValue, 1000)
    </script>

</body>
</html>
