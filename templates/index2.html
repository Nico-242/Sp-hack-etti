<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Value Example</title>
</head>
<body>
    <div class="content">
        <h1>Dynamic Value:</h1>
        <p id="dynamic-value"></p>
    </div>

    <script>
        function updateValue() {
            fetch('/update')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dynamic-value').innerText = data;
                });
        }

        // Update the value every 1 second
        setInterval(updateValue, 1000);
    </script>
</body>
</html>
